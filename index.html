<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador Pro - Panel de Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style-operator.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="operator-theme">
    <div class="dashboard-layout">
        <aside class="glass-panel sidebar">
            <div class="brand-header">
                <div class="logo-placeholder">MG</div> 
                <h2>Control Room</h2>
            </div>
            <section class="config-section">
                <h3><i class="fa-solid fa-database"></i> 1. Carga de Datos</h3>
                <div class="input-group">
                    <label for="inputExcel" class="file-upload-btn">
                        <i class="fa-solid fa-file-excel"></i> Subir Excel
                    </label>
                    <input type="file" id="inputExcel" accept=".xlsx, .xls, .csv" hidden>
                    <span id="fileStatus" class="status-text">Sin archivo...</span>
                </div>
            </section>
            <section class="config-section">
                <h3><i class="fa-solid fa-trophy"></i> 2. Premios</h3>
                <div class="input-group">
                    <label>Cantidad de Ganadores</label>
                    <input type="number" id="numGanadores" min="1" max="50" value="3" class="modern-input">
                </div>
                <div id="prizeSetupArea" class="prize-list"></div>
            </section>
            <button id="btnPreparar" class="btn-primary" disabled>
                <i class="fa-solid fa-bolt"></i> Inicializar Sistema
            </button>
        </aside>

        <main class="main-workspace">
            <header class="workspace-header glass-panel">
                <div class="status-indicator">
                    <span class="dot offline" id="broadcastStatus"></span>
                    <span>Estado: <strong id="statusText">Configurando</strong></span>
                </div>
                <button class="btn-secondary" onclick="abrirPantallaPublico()">
                    <i class="fa-solid fa-desktop"></i> Lanzar Pantalla Público
                </button>
            </header>
            <div class="controls-grid">
                <section class="glass-panel action-panel">
                    <h2>Controles de Emisión</h2>
                    <div class="reveal-controls">
                        <select id="revealOrder" class="modern-select">
                            <option value="desc">Modo Suspenso (Del último al 1°)</option>
                            <option value="asc">Modo Rápido (Del 1° al último)</option>
                        </select>
                        <button id="btnRevelar" class="btn-action pulse-effect" disabled>
                            <i class="fa-solid fa-eye"></i> Revelar Siguiente
                        </button>
                    </div>
                </section>
                <section class="glass-panel monitor-panel">
                    <div class="monitor-header">
                        <h2>Monitor de Ganadores</h2>
                            <button id="btnReiniciar" class="btn-secondary" style="color: var(--danger); border-color: var(--danger); padding: 5px 10px; font-size: 0.9rem;" title="Nuevo Sorteo">
                                <i class="fa-solid fa-rotate-right"></i>
                            </button>
                            <button id="btnExportar" class="btn-icon" title="Exportar Acta" disabled>
                                <i class="fa-solid fa-download"></i>
                            </button>
                    </div>
                    <div id="operatorWinnersBoard" class="data-table">
                        <div class="empty-state">Esperando sorteo...</div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="operator.js"></script>
</body>
</html>
